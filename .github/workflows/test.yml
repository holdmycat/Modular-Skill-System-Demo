name: Test & Lint

on:
  pull_request: {}
  push:
    branches:
      - main

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

jobs:
  check-formatting:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # (Removed strict large file check to avoid false positives with LFS)

      # Basic check for .meta file consistency (simple heuristic)
      - name: Check for missing meta files
        run: |
          find Assets -name "*" -not -name "*.meta" -not -name ".*" -print0 | while IFS= read -r -d '' file; do
            if [ ! -f "$file.meta" ]; then
              echo "Error: Missing meta file for $file"
              exit 1
            fi
          done

  test-editmode:
    name: Test EditMode
    runs-on: ubuntu-latest
    needs: check-formatting
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-EditMode-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-EditMode-
            Library-

      - name: Run EditMode Tests
        uses: game-ci/unity-test-runner@v4
        id: testRunner
        with:
          unityVersion: 2022.3.60f1
          testMode: editmode
          artifactsPath: artifacts/editmode-tests
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: EditMode Test Results
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+my.assembly.*'

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test Results (EditMode)
          path: artifacts/editmode-tests

  test-playmode:
    name: Test PlayMode
    runs-on: ubuntu-latest
    needs: check-formatting
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-PlayMode-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-PlayMode-
            Library-

      - name: Run PlayMode Tests
        uses: game-ci/unity-test-runner@v4
        id: testRunner
        with:
          unityVersion: 2022.3.60f1
          testMode: playmode
          artifactsPath: artifacts/playmode-tests
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: PlayMode Test Results

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test Results (PlayMode)
          path: artifacts/playmode-tests
